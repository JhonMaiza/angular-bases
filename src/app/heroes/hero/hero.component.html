<h1>{{ name }}</h1>

<dl>
    <dt>Nombre:</dt>
    <dd>{{ name }}</dd>

    <dt>Edad:</dt>
    <dd>{{ age }}</dd>

    <dt>MÃ©todo:</dt>
    <dd>{{ gerHeroDescription() }}</dd>

    <dt>Capitalizado:</dt>
    <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'"
    (click)="changeHeroName()" 
    class="btn btn-primary mx-2" >
    Cambiar Nombre
</button>

<button
    *ngIf="age !== 25"
    (click)="changeHeroAge()" 
    class="btn btn-primary" >
    Cambiar Edad
</button>

<button 
    (click)="resetForm()" 
    class="btn btn-primary mx-2" >
    Resert
</button>
